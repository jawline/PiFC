<!doctype html>
<html lang="en" ng-app="imcluelessSite">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="./dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <title>Drone Command Center</title>
</head>

<body class="page-background">
	<div id="site-wrapper">
        <nav class="header-background shadowed navbar navbar-default navbar-enabled mynav" role="navigation">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button id="navbar-clickable" type="button" style="background: none; margin-right: 10px; height: 44px; border: 0; width: 44px;" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span id="navbar-icon" class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <b><a style="font-size: 1.8em; color: white; font-family: logoFont;" class="navbar-brand" href="./index.html">DRONE</a></b>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="masthead-nav nav navbar-nav">
                    <li ng-class="{active:tabSelected=='status'}"><a ng-class="{active : tab == 'status'}" class="navlink" href="#/status">Status</a></li>
                    <li class="navlink" ng-class="{active:tabSelected=='logs'}"><a ng-class="{active : tab == 'logs'}" href="#/logs">Logs</a></li>
                    <li class="navlink" ng-class="{active:tabSelected=='configs'}"><a ng-class="{active : tab == 'configs'}" href="#/configs">Configs</a></li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </nav>

	   <div style="width: 100%;" data-ng-view id="ng-view"></div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script>
        $(document).ready(function() {
            $('#navbar-clickable').click(function() {
                if ($('#navbar-icon').hasClass('glyphicon-chevron-down')) {
                    $('#navbar-icon').removeClass('glyphicon-chevron-down');
                    $('#navbar-icon').addClass('glyphicon-chevron-up');
                } else if ($('#navbar-icon').hasClass('glyphicon-chevron-up')) {
                    $('#navbar-icon').removeClass('glyphicon-chevron-up');
                    $('#navbar-icon').addClass('glyphicon-chevron-down');
                }
            });
        });
    </script>


</body>

</html>
