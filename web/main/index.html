<!doctype html>
<html lang="en" ng-app="imcluelessSite">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link href="css/cpanel.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <title>Drone Command Center</title>
</head>

<body class="page-background">
	<div id="entire-container">
        <nav class="header-background shadowed navbar navbar-default navbar-enabled" role="navigation">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>  <span class="icon-bar"></span>  <span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <b><a style="font-size: 1.8em; color: white; font-family: logoFont;" class="navbar-brand" href="#/">DRONE</a></b>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:tabSelected=='status'}"><a ng-class="{active : tab == 'status'}" class="navlink" style="color: white;" href="#/status"><b>Status</b></a></li>
                    <li class="navlink" ng-class="{active:tabSelected=='logs'}"><a ng-class="{active : tab == 'logs'}" style="color: white;" href="#/logs"><b>Logs</b></a></li>
                    <li class="navlink" ng-class="{active:tabSelected=='configs'}"><a ng-class="{active : tab == 'configs'}" style="color: white;" href="#/configs"><b>Configs</b></a></li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </nav>

	   <div style="width: 100%;" data-ng-view id="ng-view"></div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>


</body>

</html>
